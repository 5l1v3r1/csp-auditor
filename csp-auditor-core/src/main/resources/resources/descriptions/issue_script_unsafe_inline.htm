<p>The configuration is removing boundary that would block XSS.</p>
<br>
<p>The <code>unsafe-inline</code> directive is allowing script to be insert <i>"inline"</i> in the HTML page. An attacker, exploiting a XSS, will be able to use JavaScript event to load malicious scripts.</p>
<br>
<b>Weak configuration</b>
<pre><code>script-src: unsafe-inline</code></pre>
